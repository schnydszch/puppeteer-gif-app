<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Puppeteer Video Recorder</title>
</head>
<body>
  <h1>Puppeteer Video Recorder</h1>
  <form id="record-form">
    <input type="text" id="url" placeholder="Enter URL" required value="https://google.com"><br><br>
    <input type="text" id="searchText" placeholder="Enter text to search" required value="Render puppeteer"><br><br>
    <button type="submit">Generate Video</button>
  </form>
  <br>
  <video id="preview" width="640" height="360" controls style="display:none;"></video>

  <script>
    const form = document.getElementById('record-form');
    const preview = document.getElementById('preview');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('url').value;
      const searchText = document.getElementById('searchText').value;

      const res = await fetch('/record', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url, searchText })
      });

      const data = await res.json();
      preview.src = data.video;
      preview.style.display = 'block';
    });
  </script>
</body>
</html>
