<!DOCTYPE html>
<html>
<head>
  <title>Puppeteer Generator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    input, select, button { width: 100%; padding: 8px; margin: 8px 0; }
    video, img { margin-top: 20px; width: 100%; height: auto; border: 1px solid #ccc; }
    #spinner { font-size: 18px; color: #555; }
    #result { margin-top: 20px; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>üê± Puppeteer Generator</h1>
  <form id="genForm">
    <input type="text" name="url" placeholder="Website URL" value="https://duckduckgo.com" required>
    <input type="text" name="query" placeholder="Search Query (optional)" value="puppies">
    <select name="mode">
      <option value="gif">GIF Mode</option>
      <option value="video">Video Mode</option>
    </select>
    <button type="submit">Generate</button>
  </form>

  <div id="spinner" style="display:none;">‚è≥ Processing... please wait.</div>
  <div id="result"></div>

  <script>
    const form = document.getElementById('genForm');
    const spinner = document.getElementById('spinner');
    const result = document.getElementById('result');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const url = form.url.value;
      const query = form.query.value;
      const mode = form.mode.value;

      spinner.style.display = 'block';
      result.innerHTML = '';

      try {
        const res = await fetch(`/generate-${mode}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url, query })
        });

        const data = await res.json();
        spinner.style.display = 'none';

        if (data.fileUrl) {
          const isGif = mode === 'gif';
          result.innerHTML = `
            <p class="success">‚úÖ ${isGif ? 'GIF' : 'Video'} generated successfully!</p>
            <p><strong>Copy-paste message:</strong><br>${data.message}</p>
            ${isGif
              ? `<img src="${data.fileUrl}">`
              : `<video controls src="${data.fileUrl}"></video>`}
            <button onclick="navigator.clipboard.writeText('${data.message}')">üìã Copy Text to Clipboard</button>
            <button onclick="window.location.reload()">üîÑ Reset</button>
          `;
        } else {
          result.innerHTML = `<p class="error">‚ö†Ô∏è Error: ${data.error || 'Unknown error'}</p>`;
        }
      } catch (err) {
        spinner.style.display = 'none';
        result.innerHTML = `<p class="error">‚ùå Request failed. Check network or server logs.</p>`;
      }
    });
  </script>
</body>
</html>
