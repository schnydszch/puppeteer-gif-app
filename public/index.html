<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Video Generator</title>
</head>
<body>
  <h2>Video Generator</h2>
  <form id="genForm">
    <label>Website URL:</label><br>
    <input type="text" id="url" placeholder="https://google.com" size="50"><br><br>
    <label>Query Text:</label><br>
    <input type="text" id="query" placeholder="search term" size="50"><br><br>
    <button type="submit">Generate Video</button>
  </form>

  <div id="result" style="margin-top:20px;"></div>

  <script>
    document.getElementById("genForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const url = document.getElementById("url").value;
      const query = document.getElementById("query").value;

      const res = await fetch('/generate-video', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url, query })
      });

      const data = await res.json();
      document.getElementById("result").innerHTML = data.fileUrl
        ? `<p>ðŸŽ¬ Video ready: <a href="${data.fileUrl}" target="_blank">${data.fileUrl}</a></p>`
        : `<p style="color:red;">${data.error}</p>`;
    });
  </script>
</body>
</html>
