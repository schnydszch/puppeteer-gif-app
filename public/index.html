<!DOCTYPE html>
<html>
<head>
  <title>Puppeteer Video Capture</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; text-align: center; }
    button { padding: 1rem 2rem; font-size: 1.2rem; }
  </style>
</head>
<body>
  <h1>Puppeteer Search Video Generator</h1>
  <button onclick="generateVideo()">Generate Video</button>
  <p id="status"></p>
  <script>
    async function generateVideo() {
      document.getElementById('status').textContent = 'Generating...';
      const res = await fetch('/generate');
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'puppeteer_recording.webm';
      a.click();
      document.getElementById('status').textContent = 'Video downloaded!';
    }
  </script>
</body>
</html>
