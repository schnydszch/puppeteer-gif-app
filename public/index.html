<!DOCTYPE html>
<html>
<head>
  <title>Puppeteer Video Generator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { width: 300px; padding: 5px; margin: 5px 0; }
    video { margin-top: 20px; width: 640px; height: auto; }
  </style>
</head>
<body>
  <h1>üé• Puppeteer Video Generator</h1>
  <form id="videoForm">
    <input type="text" name="url" placeholder="Website URL" value="https://duckduckgo.com" required><br>
    <input type="text" name="query" placeholder="Search Query (optional)" value="puppies"><br>
    <button type="submit">Generate Video</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('videoForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const url = this.url.value;
      const query = this.query.value;

      document.getElementById('result').innerHTML = '‚è≥ Generating video... please wait.';

      try {
        const res = await fetch('/generate-video', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url, query })
        });
        const data = await res.json();

        if (data.videoUrl) {
          document.getElementById('result').innerHTML = `
            <p><strong>Copy-paste message:</strong><br>${data.message}</p>
            <video controls src="${data.videoUrl}"></video><br>
            <button onclick="navigator.clipboard.writeText('${data.message}')">üìã Copy Text to Clipboard</button>
          `;
        } else {
          document.getElementById('result').innerText = '‚ö†Ô∏è Error: ' + (data.error || 'Unknown error');
        }
      } catch (err) {
        document.getElementById('result').innerText = '‚ùå Request failed.';
      }
    });
  </script>
</body>
</html>
