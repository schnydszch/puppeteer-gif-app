<!DOCTYPE html>
<html>
<head>
  <title>Puppeteer Video Generator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    input, select, button { width: 100%; padding: 8px; margin: 8px 0; }
    video { margin-top: 20px; width: 100%; height: auto; border: 1px solid #ccc; }
    #spinner { font-size: 18px; color: #555; }
    #result { margin-top: 20px; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>üé• Puppeteer Video Generator</h1>
  <form id="videoForm">
    <input type="text" name="url" placeholder="Website URL" value="https://duckduckgo.com" required>
    <input type="text" name="query" placeholder="Search Query (optional)" value="puppies">
    <select name="resolution">
      <option value="1280x720">1280x720 (HD)</option>
      <option value="640x360">640x360 (SD)</option>
    </select>
    <button type="submit">Generate Video</button>
  </form>

  <div id="spinner" style="display:none;">‚è≥ Generating video... please wait.</div>

  <div id="result"></div>

  <script>
    const form = document.getElementById('videoForm');
    const spinner = document.getElementById('spinner');
    const result = document.getElementById('result');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const url = this.url.value;
      const query = this.query.value;
      const resolution = this.resolution.value;

      spinner.style.display = 'block';
      result.innerHTML = '';

      try {
        const res = await fetch('/generate-video', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url, query, resolution })
        });

        const data = await res.json();
        spinner.style.display = 'none';

        if (data.videoUrl) {
          result.innerHTML = `
            <p class="success">‚úÖ Video generated successfully!</p>
            <p><strong>Copy-paste message:</strong><br>${data.message}</p>
            <video controls src="${data.videoUrl}"></video><br>
            <button onclick="navigator.clipboard.writeText('${data.message}')">üìã Copy Text to Clipboard</button>
            <button onclick="window.location.reload()">üîÑ Reset</button>
          `;
        } else {
          result.innerHTML = `<p class="error">‚ö†Ô∏è Error: ${data.error || 'Unknown error'}</p>`;
        }
      } catch (err) {
        spinner.style.display = 'none';
        result.innerHTML = `<p class="error">‚ùå Request failed. Check network or server logs.</p>`;
      }
    });
  </script>
</body>
</html>
